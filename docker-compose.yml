services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tagr
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/tagr.db
      - AUTH_SECRET=c5398a60cfd61607192d74ae8db237aaeaa07a98cd8ecdb8776c86eb87376ba3
      - AUTH_USER=admin
      - AUTH_PASSWORD=admin
    volumes:
      - sqlite_data:/data
      # Mount your music folder into the container:
      # - /your/music/folder1:/music/folder1
      # - /your/music/folder2:/music/folder2
      # - /your/music/folder3:/music/folder3

volumes:
  sqlite_data:
