services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tagr
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/tagr.db
      - AUTH_SECRET=f778f230d8cbf13f4a72f16b38fda17879c5d9751e069da90bc95dfd226415a3
      - AUTH_USER=admin
      - AUTH_PASSWORD=admin
    volumes:
      - sqlite_data:/data
      # Mount your music folder into the container:
      # - /your/music/folder1:/music/folder1
      # - /your/music/folder2:/music/folder2
      # - /your/music/folder3:/music/folder3

volumes:
  sqlite_data:
