services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metadater-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/metadater.db
    volumes:
      - sqlite_data:/app/data

volumes:
  sqlite_data:
